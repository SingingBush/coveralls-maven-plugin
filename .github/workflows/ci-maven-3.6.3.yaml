name: Java Tests Maven 3.6.3

on: [push, pull_request]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  maven-version: 3.6.3

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 30
    name: Tests Maven ${{ env.maven-version }} with java 11

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Setup Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          cache: maven
          distribution: zulu
          java-version: 11
      - name: Set Maven Wrapper version ${{ env.maven-version }}
        run: sed -i "s|^distributionUrl=.*|distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/${{ env.maven-version }}/apache-maven-${{ env.maven-version }}-bin.zip|" .mvn/wrapper/maven-wrapper.properties
      - name: Test with Maven ${{ env.maven-version }}
        run: ./mvnw test --batch-mode --show-version --no-transfer-progress -D"license.skip=true" -D"maven.min-version=${{ env.maven-version }}" -Dmaven=${{ env.maven-version }}
